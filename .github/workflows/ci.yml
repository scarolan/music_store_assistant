name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  LANGCHAIN_API_KEY: ${{ secrets.LANGCHAIN_API_KEY }}
  LANGCHAIN_TRACING_V2: ${{ vars.LANGCHAIN_TRACING_V2 }}
  LANGCHAIN_PROJECT: ${{ vars.LANGCHAIN_PROJECT }}
  LANGCHAIN_TAGS: ci-cd
  OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
  GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
  MUSIC_EXPERT_MODEL: ${{ vars.MUSIC_EXPERT_MODEL }}

jobs:
  formatting:
    name: Check Formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Check formatting
        run: uv run ruff format src/ tests/ --check

  linting:
    name: Lint Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run linter
        run: uv run ruff check src/ tests/

  tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: [formatting, linting]
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "latest"

      - name: Set up Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync

      - name: Run tests
        run: uv run pytest tests/ -v --tb=short
